<div class="container">
	<div class="main">
		<section class="header">
			<h1>Prydonian CSS</h1>
			<p><a class="button dark invertMe" href="#" id="invert">Invert</a></p>
		</section>
		<section>
			<h2>Gauges</h2>
			<div class="label-group">
				<span class="label">Colours</span><span class="label primary">Yes</span>
			</div>
			<div class="label-group">
				<span class="label">Sizes</span><span class="label alert">No</span>
			</div>
			<br><br>
		</section>
		<section>
			<h2 class="subtle">Gauges</h2>
			<div class="gauge">
				<div class="meter" data-turn="25"></div>
			</div>
			<div class="gauge">
				<div class="meter info" data-turn="90"></div>
			</div>
			<div class="gauge">
				<div class="meter attention" data-turn="120"></div>
			</div>
			<div class="gauge">
				<div class="meter alert" data-turn="160"></div>
			</div>
		</section>

	</div>
</div>
<script src="js/zepto.js"></script>
<script>
Zepto(function($){
	$.each($('.meter'), function() {
		var turn = $(this).data('turn');
		//alert(turn)
		$(this).css('transform', 'rotate('+turn+'deg)')
	})
});
</script>
