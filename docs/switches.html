</head>
<body>

<div class="container">
	<div class="main">
		<section class="header">
			<h1>Prydonian CSS</h1>
			<p><a class="button dark invertMe" href="#" id="invert">Invert</a></p>
		</section>
		<section>
			<h2>Switches</h2>
			<div class="label-group">
				<span class="label">Colours</span><span class="label primary">Yes</span>
			</div>
			<div class="label-group">
				<span class="label">Sizes</span><span class="label alert">No</span>
			</div>
			<br><br>
		</section>
		<section>
			<h2 class="subtle">Switches</h2>
			<p>
				<span class="switch">
					<input type="checkbox" class="switch" id="switch1">
					<label for="switch1"> Switch</label>
				</span>
			</p>
			<p>
				<span class="switch">
					<input type="checkbox" class="switch primary" id="switch2">
					<label for="switch2"> Primary Switch</label>
				</span>
			</p>
			<p>
				<span class="switch">
					<input type="checkbox" class="switch secondary" id="switch3">
					<label for="switch3"> Secondary Switch</label>
				</span>
			</p>
			<p>
				<span class="switch">
					<input type="checkbox" class="switch info" id="switch4">
					<label for="switch4"> Info Switch</label>
				</span>
			</p>
			<p>
				<span class="switch">
					<input type="checkbox" class="switch alert" id="switch5">
					<label for="switch5"> Alert Switch</label>
				</span>
			</p>
			<p>
				<span class="switch">
					<input type="checkbox" class="switch attention" id="switch6">
					<label for="switch6"> Attention Switch</label>
				</span>
			</p>
			<p>
				<span class="switch">
					<input type="checkbox" class="switch dark" id="switch7">
					<label for="switch7"> Dark Switch</label>
				</span>
			</p>
		</section>
		<section>
			<h2 class="subtle">Radio Switches</h2>
			<p>
				<span class="switch">
					<input type="radio" class="switch alert" id="switch8" name="switch[]">
					<label for="switch8"> Switch</label>
				</span>
			</p>
			<p>
				<span class="switch">
					<input type="radio" class="switch attention" id="switch9" name="switch[]">
					<label for="switch9"> Switch</label>
				</span>
			</p>
			<p>
				<span class="switch">
					<input type="radio" class="switch primary" id="switch10" name="switch[]">
					<label for="switch10"> Switch</label>
				</span>
			</p>

	</div>
</div>
<script src="js/zepto.js"></script>
<script>
Zepto(function($){
	$(document).on('click', '.invertMe', function(e){
		e.preventDefault();
		$('body').toggleClass('invert');
	});
});
</script>
</body>
</html>
