<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Forms - Prydonian CSS starter kit</title>
<link rel="stylesheet" href="../src/normalise.css" />
<link rel="stylesheet" href="../src/prydonian.css" />
<link rel="stylesheet" href="css/style.css" />
<meta property="og:title" content="Prydonian CSS starter kit"/>
<meta property="og:image" content="https://prydonian.digital/prydonian-css/logo.png"/>
<meta property="og:site_name" content="Prydonian CSS starter kit"/>
<meta property="og:description" content="A basic CSS variables starter kit for use in building things. It doesn't include anything like a layout or grid system, just a set of controls for various HTML items."/>
<meta property="og:url" content="https://prydonian.digital/prydonian-css/" />
<script src="https://use.fontawesome.com/bfa003177d.js"></script>
</head>
<body>

	<nav>
		<ul class="menu">
			<li><a href="index.html">Start</a></li>
			<li class="active"><a href="forms.html">Forms</a></li>
			<li><a href="buttons.html">Buttons</a></li>
			<li><a href="switches.html">Switches</a></li>
			<li><a href="messages.html">Messages</a></li>
			<li><a href="badges.html">Badges</a></li>
			<li><a href="tables.html">Tables</a></li>
			<li><a href="loaders.html">Loaders</a></li>
			<li><a href="menus.html">Menus</a>
			<li><a href="breadcrumbs.html">Breadcrumbs</a>
			<li><a href="cards.html">Cards</a>
			<li><a href="media">Media Objects</a>
		</ul>
	</nav>
<div class="container">
	<div class="main">
		<section class="header">
			<h1>Prydonian CSS</h1>
			<p><a class="button dark invertMe" href="#" id="invert">Invert</a></p>
		</section>
		<section>
			<h2>Forms</h2>
			<div class="label-group">
				<span class="label">Colours</span><span class="label info">Some</span>
			</div>
			<div class="label-group">
				<span class="label">Sizes</span><span class="label primary">Yes</span>
			</div>
			<br><br>
		</section>
		<section>
			<h2 class="subtle">Forms</h2>
			<p>
				<label for="input">Label</label>
				<input type="text" id="input" placeholder="Placeholder" />
			</p>
			<p>
				<label for="readonly">Read-only</label>
				<input type="text" id="readonly" readonly placeholder="Read-only" value="Read-only" />
			</p>
			<p>
				<label for="disabled">Disabled</label>
				<input type="text" id="disabled" disabled placeholder="Disabled" value="Disabled" />
			</p>
			<p>
				<label for="select">Label</label>
				<select id="select">
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
				</select>
			</p>
			<p>
				<label for="check">Checkboxes</label>
				<input type="checkbox" id="check" name="check1" />
				<input type="checkbox" id="check" name="check2" />
			</p>
			<p>
				<label for="radio1">Radio</label>
				<input type="radio" id="radio1" name="radio" />
				<input type="radio" id="radio2" name="radio" />
			</p>
			<p>
				<label for="search">Search</label>
				<input type="search" id="search">
			</p>
			<p>
				<label for="number">Number</label>
				<input type="number" value="1" id="number">
			</p>
			<p>
				<label for="colour">Colour</label>
				<input type="color" value="#00FF00" id="colour">
			</p>
			<p>
				<label for="date">Date</label>
				<input type="date" id="date">
			</p>
			<p>
				<label for="time">Time</label>
				<input type="time" id="time">
			</p>
			<p>
				<label for="input">Label</label>
				<input type="text" class="medium" id="input" placeholder="Medium input" />
			</p>
			<p>
				<label for="input">Label</label>
				<input type="text" class="big" id="input" placeholder="Big input" />
			</p>
			<p>Progress
				<div class="space">
					<div class="progress">
						<div class="progress-value" style="width:75%;">75% (default)</div>
					</div>
				</div>
				<div class="space">
					<div class="progress">
						<div class="progress-value alert" style="width:50%;">50% (alert)</div>
					</div>
				</div>
				<div class="space">
					<div class="progress">
						<div class="progress-value dark" style="width:20%;">20% (dark)</div>
					</div>
				</div>
			</p>
			<p>Range
				<div class="space">
					<input type="range" />
				</div>
			</p>
			<p>Form Group
				<div class="group">
					<input type="text" placeholder="First Name" /><input type="text" placeholder="Last Name" /><button class="attention">Submit</button>
				</div>
				<div class="group">
					<span><i class="fa fa-credit-card" aria-hidden="true"></i></span><input type="text" placeholder="Credit Card #" /><input type="text" placeholder="Expiry MM/YY" /><input type="Submit" value="Pay Now" class="primary" />
				</div>
				<div class="group">
					<select><option>Mr</option><option>Mrs</option><option>Miss</option><option>Ms</option></select><input type="text" placeholder="Name" /><button class="alert">Submit</button>
				</div>
			</p>
			<form>
				<fieldset>
					<legend>Form Example</legend>
					<div class="form-fields">
						<label for="name">Name</label>
						<input type="text" id="name" placeholder="Name" />
					</div>
					<div class="form-fields">
						<label for="address">Address</label>
						<input type="text" id="address" placeholder="Address line 1" />
						<input type="text" id="address2" placeholder="Address line 2" />
						<input type="text" id="address3" placeholder="City" />
						<input type="text" id="address4" placeholder="Postcode" />
					</div>
					<div class="form-fields">
						<label for="phone">Phone</label>
						<input type="tel" id="phone" placeholder="Phone #" />
					</div>
					<div class="form-fields">
						<label for="email">Email</label>
						<input type="email" id="email" placeholder="Email address" />
					</div>
					<div class="form-fields text-right">
						<input type="submit" value="Submit" class="alert" />
					</div>
				</fieldset>
			</form>
		</section>
	</div>
</div>
<script src="js/zepto.js"></script>
<script>
Zepto(function($){
	$(document).on('click', '.invertMe', function(e){
		e.preventDefault();
		$('body').toggleClass('invert');
	});
});
</script>
</body>
</html>
