<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="stylesheet" href="../src/prydonian.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="https://use.fontawesome.com/bfa003177d.js"></script>
</head>
<body>
<a href="https://github.com/PrydonianDigital/Prydonian-CSS"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
<div class="container">
	<nav>
		<a href="index.html" class="button">Start</a>
		<a href="forms.html" class="button primary">Forms</a>
		<a href="messages.html" class="button">Messages</a>
		<a href="badges.html" class="button">Badges</a>
		<a href="tables.html" class="button">Tables</a>
	</nav>
	<div class="main">
		<section>
			<h1>Prydonian CSS</h1>
		</section>		<section>
			<h2 class="subtle">Forms</h2>
			<p>
				<label for="input">Label</label>
				<input type="text" id="input" placeholder="Placeholder" />
			</p>
			<p>
				<label for="select">Label</label>
				<select id="select">
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
				</select>
			</p>
			<p>
				<label for="input">Label</label>
				<input type="text" class="medium" id="input" placeholder="Medium input" />
			</p>
			<p>
				<label for="input">Label</label>
				<input type="text" class="big" id="input" placeholder="Big input" />
			</p>
			<p>Regular buttons &amp; colours
				<div class="space">
					<button>Button</button> <button class="primary">Primary</button> <button class="secondary">Secondary</button> <button class="info">Info</button> <button class="alert">Alert</button> <button class="attention">Attention</button> <button class="dark">Dark</button>
				</div>
			</p>
			<p>Hollow buttons &amp; colours
				<div class="space">
					<button class="hollow">Button</button> <button class="hollow primary">Primary</button> <button class="hollow secondary">Secondary</button> <button class="hollow info">Info</button> <button class="hollow alert">Alert</button> <button class="hollow attention">Attention</button> <button class="hollow dark">Dark</button>
				</div>
			</p>
			<p>Sized buttons
				<div>
					<button class="small">Small</button> <button>Regular</button> <button class="medium">Medium</button> <button class="big">Big</button>
				</div>
			</p>
			<p>Full-Width buttons
				<div class="space">
					<button class="full">Button</button>
				</div>
				<div class="space">
					<button class="full medium">Medium button</button>
				</div>
				<div class="space">
					<button class="full big">Big button</button>
				</div>
			</p>
			<p>Progress
				<div class="space">
					<progress max="100" value="75"></progress>
				</div>
			</p>
			<p>Range
				<div class="space">
					<input type="range" />
				</div>
			</p>
			<p>Form Group
				<div class="group">
					<input type="text" placeholder="First Name" /><input type="text" placeholder="Last Name" /><button class="attention">Submit</button>
				</div>
				<div class="group">
					<span><i class="fa fa-credit-card" aria-hidden="true"></i></span><input type="text" placeholder="Credit Card #" /><input type="text" placeholder="Expiry MM/YY" /><input type="Submit" value="Pay Now" class="primary" />
				</div>
				<div class="group">
					<select><option>Mr</option><option>Mrs</option><option>Miss</option><option>Ms</option></select><input type="text" placeholder="Name" /><button class="alert">Submit</button>
				</div>
			</p>
			<form>
				<fieldset>
					<legend>Form</legend>
					<div class="form-fields">
						<label for="name">Name</label>
						<input type="text" id="name" placeholder="Name" />
					</div>
					<div class="form-fields">
						<label for="address">Address</label>
						<input type="text" id="address" placeholder="Address line 1" />
						<input type="text" id="address2" placeholder="Address line 2" />
						<input type="text" id="address3" placeholder="City" />
						<input type="text" id="address4" placeholder="Postcode" />
					</div>
					<div class="form-fields">
						<label for="phone">Phone</label>
						<input type="tel" id="phone" placeholder="Phone #" />
					</div>
					<div class="form-fields">
						<label for="email">Email</label>
						<input type="email" id="email" placeholder="Email address" />
					</div>
					<div class="form-fields text-right">
						<input type="submit" value="Submit" class="alert" />
					</div>
				</fieldset>
			</form>
		</section>
	</div>
</div>
</body>
</html>
